<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="header">Header
        </div>

        <div class="dashboard">
            <div class="dash-title">
                <img src="assets/dashboard.svg">
                <h1>Dashboard</h1>
            </div>
                <div class="menu1">
                <ul>
                    <img src="assets/home.svg" alt="house">
                    <li>Home</li>
                    <img src="assets/profile.svg" alt="profile">
                    <li>Profile</li>
                    <img src="assets/message.svg" alt="message">
                    <li>Messages</li>
                    <img src="assets/clock.svg" alt="clock">
                    <li>History</li>
                    <img src="assets/tasks.svg" alt="tasks">
                    <li>Tasks</li>
                    <img src="assets/group.svg" alt="group">
                    <li>Communities</li>
                </ul>
            </div>
            <div class="menu2">
                <ul>
                    <img src="assets/settings.svg" alt="settings">
                    <li>Settings</li>
                    <img src="assets/help.svg" alt="support">
                    <li>Support</li>
                    <img src="assets/privacy.svg" alt="privacy">
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="main">Main
            <div class="sidebar">Sidebar
            </div>
        </div>
        
    </div>
</body>
</html>
