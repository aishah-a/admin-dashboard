<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dash-title">
                <img src="assets/dashboard.svg">
                <h1>Dashboard</h1>
            </div>
            <div class="menu1">
                <ul>
                    <img src="assets/home.svg" alt="house">
                    <li>Home</li>
                    <img src="assets/profile.svg" alt="profile">
                    <li>Profile</li>
                    <img src="assets/message.svg" alt="message">
                    <li>Messages</li>
                    <img src="assets/clock.svg" alt="clock">
                    <li>History</li>
                    <img src="assets/tasks.svg" alt="tasks">
                    <li>Tasks</li>
                    <img src="assets/group.svg" alt="group">
                    <li>Communities</li>
                </ul>
            </div>
            <div class="menu2">
                <ul>
                    <img src="assets/settings.svg" alt="settings">
                    <li>Settings</li>
                    <img src="assets/help.svg" alt="support">
                    <li>Support</li>
                    <img src="assets/privacy.svg" alt="privacy">
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="top">
                    <div class="top_left">
                        <div class="grid_item magnif">
                            <img src="assets/search.svg">
                        </div>
                        <div class="grid_item search_bar">
                            <input type="text">
                        </div>
                    </div>
                    <div class="top_right">
                        <div class="grid_item notif">
                            <img src="assets/notif.svg" alt="notification">
                        </div>
                        <div class="grid_item user">
                            <img src="assets/user.svg" alt="user">
                        </div>
                        <div class="grid_item username">
                            <p class="username">Melissa Lowe</p>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="bottom_left">
                        <div class="userphoto">
                            <img src="assets/user.svg" alt="user">
                        </div>
                        <div class="greeting">
                            <div class="greet">
                                <p>Hi there,</p>
                            </div>
                            <div class="usergreeting">
                                <div class="greet_user">
                                    <p>Melissa</p>
                                    <div class="showuser">
                                        <p>(@m.lowe)</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom_right">
                        <div class="button new">
                            <button>New</button>
                        </div>
                        <div class="button upload">
                            <button>Upload</button>
                        </div>
                        <div class="button share">
                            <button>Share</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page">
                <div class="card_container">
                    <p>Your Projects</p>
                    <div class="cards">
                        <div class="card">Card1</div>
                        <div class="card">Card2</div>
                        <div class="card">Card3</div>
                        <div class="card">Card4</div>
                        <div class="card">Card5</div>
                        <div class="card">Card6</div>
                    </div>
                </div>
                <div class="sidebar">Sidebar</div>
            </div>
        </div>
        
    </div>
</body>
