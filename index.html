<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div id="sidebar">
                <div class="sidebar_title">
                    <img src="assets/dashboard.svg" alt="Dashboard">
                    <p class="sidebar_title">Dashboard</p>
                </div>

                <div class="menu1">
                    <div class="grid_item">
                        <img src="assets/home.svg" alt="Home">
                        <p>Home</p>
                    </div>

                    <div class="grid_item">
                        <img src="assets/profile.svg" alt="Profile">
                        <p>Profile</p>
                    </div>

                    <div class="grid_item">
                        <img src="assets/message.svg" alt="Messages">
                        <p>Messages</p>
                    </div>

                    <div class="grid_item">
                        <img src="assets/clock.svg" alt="History">
                        <p>History</p>
                    </div>

                    <div class="grid_item">
                        <img src="assets/tasks.svg" alt="Tasks">
                        <p>Tasks</p>
                    </div>

                    <div class="grid_item">
                        <img src="assets/group.svg" alt="Communities">
                        <p>Communities</p>
                    </div>
                </div>

                <div class="menu2">
                    <div class="grid_item">
                        <img src="assets/settings.svg" alt="Settings">
                        <p>Settings</p>
                    </div>

                    <div class="grid_item">
                        <img src="assets/help.svg" alt="Support">
                        <p>Support</p>
                    </div>

                    <div class="grid_item">
                        <img src="assets/privacy.svg" alt="Privacy">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
            <div class="main">
                <div id="header">
                    <div class="top">
                        <div class="top_left">
                            <div class="search">
                                <img src="assets/search.svg" alt="Search">
                            </div>
                            <div class="input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="top_right">
                            <div class="notif">
                                <img src="assets/notif.svg" alt="Notifications">
                            </div>
                            <div class="pfp">
                                <img src="assets/morgan.svg" alt="Morgan">
                            </div>
                            <div class="user">
                                <p>Morgan Oakley</p>
                            </div>
                        </div>
                    </div>

                    <div class="bottom">Bottom</div>
                </div>
                <div id="content">Content</div>
            </div>
        </div>
    </body>
</html>
